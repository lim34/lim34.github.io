    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">

    <body>
        <div class="jumbotron">
            <h1 id="title"><strong>Fitted - Your Workout App</strong></h1>
        </div>
        <div id="navbar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="navbar-nav">
                  <a class="nav-item nav-link" id="nav" href="index.html">Home</a>
                  <a class="nav-item nav-link" id="nav" href="todo.html">To-Do List</a>
                  <a class="nav-item nav-link" id="nav" href="exercise.html">Exercises</a>
                  <a class="nav-item nav-link" id="nav" href="motivation.html">Motivation</a>
                </div>
            </nav>
        </div>
        <div class="container">
            <h1>Time to get motivated!</h1><br>
            <div id="motivation">
            </div>
            <br><input type="button" ontouchend="animation()" value="Perform!" id="btn0">
        </div>
        <script>
            function animation() {
                var img = document.createElement("IMG");
                var div = document.getElementById("motivation");
                img.setAttribute("src", "fit1.jpg");
                div.appendChild(img);
                img.style.width = "600px";
                img.style.height= "400px";
                img.style.animation = "fit1 2s 1"; 
                div.innerHTML += "<br><br>";
                
                var btn = document.createElement("INPUT");
                btn.setAttribute("type", "button");
                btn.setAttribute("ontouchend", "animation2()");
                btn.setAttribute("value", "Perform Another!");
                btn.setAttribute("id", "btn1");
                div.appendChild(btn);
                
                
                var btn0 = document.getElementById("btn0");
                var container = document.getElementsByClassName("container");
                container[0].removeChild(btn0);
            }
            
            function animation2() {
                var img = document.createElement("IMG");
                var div = document.getElementById("motivation");
                img.setAttribute("src", "fit2.jpg");
                div.appendChild(img);
                img.style.width = "600px";
                img.style.height= "400px";
                img.style.animation = "fit1 2s 1"; 
                div.innerHTML += "<br><br>";
                
                var btn = document.createElement("INPUT");
                btn.setAttribute("type", "button");
                btn.setAttribute("ontouchend", "animation3()");
                btn.setAttribute("value", "Perform Last one!");
                btn.setAttribute("id", "btn2");
                div.appendChild(btn);
                
                var btn1 = document.getElementById("btn1");
                var motivation = document.getElementById("motivation");
                motivation.removeChild(btn1);
            }
            
            function animation3() {
                var img = document.createElement("IMG");
                var div = document.getElementById("motivation");
                img.setAttribute("src", "fit3.jpg");
                div.appendChild(img);
                img.style.width = "600px";
                img.style.height= "400px";
                img.style.animation = "fit1 2s 1"; 
                div.innerHTML += "<br><br>";
                
                var btn2 = document.getElementById("btn2");
                var motivation = document.getElementById("motivation");
                motivation.removeChild(btn2);
                
            }
        </script>
    </body>
