<!DOCTYPE html>
<html>
<style>
table,th,td {
	border : 1px solid black;
	border-collapse: collapse;
}
th,td {
	padding: 5px;
}
</style>
<body>

<h2>The XMLHttpRequest Object</h2>
<button type="button" onclick="loadDoc()">Show Content</button>
<br><br>

<table id="demo"></p>

<script>
function loadDoc() {
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
		alert(this.responseText);
		var response = JSON.parse(xhttp.responseText);
		var table="<tr><th>ID</th><th>Title</th><th>Body</th></tr>";
		for(var i=0; i < response.length; i++)
		{
			table += "<tr><td>" + response[i].id + "</td><td>" + response[i].title + "</td><td>" + response[i].body + "</td></tr>";
		}
		
		document.getElementById("demo").innerHTML = table;
		}
	};
	
	xhttp.open("GET", "https://jsonplaceholder.typicode.com/posts?userId=1", true);
	xhttp.setRequestHeader("Content-type", "application/json");
	xhttp.send();
		
}

</script>

</body>
</html>
